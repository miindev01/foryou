.overlay{

<body>

<script>
let percent = 0;

/* ‡∏ï‡∏≠‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° */

  const text = document.getElementById("resultText");

/* ‡πÑ‡∏õ‡∏ï‡πà‡∏≠ */

/* ‡πÄ‡∏Å‡∏°‡∏´‡∏±‡∏ß‡πÉ‡∏à */

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
