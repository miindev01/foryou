<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>กล่องความทรงจำ</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  padding:40px 20px;
  background:linear-gradient(135deg,#ffd6e8,#ffeef6);
  font-family:'Sarabun',sans-serif;
  overflow-x:hidden;
}

/* ===== หัวใจลอย ===== */
.heart{
  position:fixed;
  bottom:-20px;
  color:rgba(255,105,180,.3);
  font-size:20px;
  animation:floatUp 8s linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* ===== GRID (เหมือนคอมทุกขนาด) ===== */
.card-container{
  max-width:900px;
  margin:80px auto;
  display:grid;
  grid-template-columns:repeat(2,1fr); /* บังคับ 2 คอลัมน์ */
  gap:28px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 12px 26px rgba(0,0,0,.12);
  transition:.35s ease;
}
.card:hover{
  transform:translateY(-8px);
}

/* ===== IMAGE ===== */
.img-box{
  position:relative;
  width:100%;
  aspect-ratio:1/1;
  overflow:hidden;
}
.img-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.6s;
}
.card:hover img{
  transform:scale(1.1);
}

/* ===== Overlay ===== */
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.15),rgba(0,0,0,.45));
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:.35s;
}
.img-box:hover .overlay{
  opacity:1;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.15),rgba(0,0,0,.45));
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.35s;
}

.img-box.show .overlay{
  opacity:1;
  pointer-events:auto;
}


/* ===== ปุ่มเปิด (ลดเงา) ===== */
.open-btn{
  padding:12px 28px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ff7fb7,#ff4d94);
  color:#fff;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(255,105,180,.35); /* เงาเบา */
}

/* ===== TEXT ===== */
.card-text{
  padding:16px;
  text-align:center;
}
.card-text h2{
  margin:0;
  font-size:18px;
  color:#ff4d94;
}
.card-text span{
  font-size:13px;
  color:#777;
}

/* ===== ปุ่มย้อนกลับ ===== */
.back-btn{
  position:fixed;
  top:18px;
  left:18px;
  padding:9px 18px;
  border-radius:40px;
  border:none;
  background:#fff;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(255,105,180,.25); /* เงาเบาลง */
  z-index:50;
}
.back-btn:hover{
  transform:translateY(-2px);
}
</style>
</head>

<body>

<button class="back-btn" onclick="location.href='index.html'">ย้อนกลับ</button>

<div class="card-container">

  <div class="card">
    <div class="img-box">
      <img src="images/memory1.png">
      <div class="overlay">
        <button class="open-btn" onclick="location.href='memory.html'">เปิดกล่องนี้</button>
      </div>
    </div>
    <div class="card-text">
      <h2>กล่องความทรงจำ</h2>
      <span>เรื่องราวของเราที่ผ่านมา</span>
    </div>
  </div>

  <div class="card">
    <div class="img-box">
      <img src="images/memory2.png">
      <div class="overlay">
        <button class="open-btn" onclick="location.href='memory2.html'">เปิดกล่องนี้</button>
      </div>
    </div>
    <div class="card-text">
      <h2>เดทแรกของเรา</h2>
      <span>เค้ายังจำมันได้ดี</span>
    </div>
  </div>

  <div class="card">
    <div class="img-box">
      <img src="images/memory3.png">
      <div class="overlay">
        <button class="open-btn" onclick="location.href='memory3.html'">เปิดกล่องนี้</button>
      </div>
    </div>
    <div class="card-text">
      <h2>ช่วงเวลาพิเศษ</h2>
      <span>รอยยิ้มและเสียงหัวเราะ</span>
    </div>
  </div>

  <div class="card">
    <div class="img-box">
      <img src="images/memory4.png">
      <div class="overlay">
        <button class="open-btn" onclick="location.href='guess.html'">เปิดกล่องนี้</button>
      </div>
    </div>
    <div class="card-text">
      <h2>เซอร์ไพร์สพิเศษสำหรับเธอ</h2>
      <span>อะไรกันนะ</span>
    </div>
  </div>

</div>

<script>
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*18+14+"px";
  h.style.animationDuration=Math.random()*3+6+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},700);
</script>

  <script>
document.querySelectorAll(".img-box").forEach(box=>{
  box.addEventListener("click",e=>{
    // ถ้ากดปุ่ม ให้ไปหน้าต่อ ไม่ต้อง toggle
    if(e.target.classList.contains("open-btn")) return;

    // ปิดกล่องอื่น
    document.querySelectorAll(".img-box").forEach(b=>{
      if(b!==box) b.classList.remove("show");
    });

    // toggle กล่องที่แตะ
    box.classList.toggle("show");
  });
});

// แตะพื้นที่ว่างเพื่อปิด
document.addEventListener("click",e=>{
  if(!e.target.closest(".img-box")){
    document.querySelectorAll(".img-box").forEach(b=>b.classList.remove("show"));
  }
});
</script>

</body>
</html>
