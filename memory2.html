<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Puzzle</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Sarabun',sans-serif;
  background:linear-gradient(135deg,#ffb6d5,#ffd6e8);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö */
.back-btn{
  position:fixed;
  top:14px;
  left:14px;
  padding:10px 20px;
  border:none;
  border-radius:30px;
  background:#fff;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
  z-index:10;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
.wrapper{
  width:100%;
  display:flex;
  justify-content:center;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏Å‡∏° */
.game{
  background:#fff;
  width:92%;
  max-width:380px;
  padding:22px;
  border-radius:30px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  text-align:center;
}

/* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
h2{
  margin:0 0 16px;
  color:#ff4d88;
}

/* ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô */
.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

/* ‡∏ä‡πà‡∏≠‡∏á */
.slot{
  aspect-ratio:1/1;
  border-radius:16px;
  background:#ffe6f1;
  overflow:hidden;
}

/* ‡∏ä‡∏¥‡πâ‡∏ô */
.piece{
  width:100%;
  height:100%;
  background-image:url("images/love.png");
  background-size:300% 300%;
  cursor:pointer;
  transition:.25s;
}

/* ‡∏ä‡∏¥‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
.piece.active{
  outline:4px solid #ff6fae;
  transform:scale(0.95);
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,182,213,.4);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}

/* popup */
.popup{
  background:#fff;
  padding:30px 28px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup h3{
  color:#ff4d88;
  margin-bottom:8px;
}

.close-btn{
  margin-top:14px;
  padding:10px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff6fae,#ff9ecb);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
.heart{
  position:fixed;
  bottom:-20px;
  animation:float 4s linear forwards;
  pointer-events:none;
}
@keyframes float{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<button class="back-btn" onclick="history.back()">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>

<div class="wrapper">
  <div class="game">
    <h2>‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å‡∏•‡∏≠‡∏á‡∏ï‡πà‡∏≠‡∏î‡∏π‡∏ô‡∏∞ üíï</h2>
    <div class="board" id="board"></div>
  </div>
</div>

<!-- popup -->
<div class="overlay" id="overlay">
  <div class="popup">
    <h3>üíñ ‡πÄ‡∏Å‡πà‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢ üíñ</h3>
    <p>‡∏ï‡πà‡∏≠‡∏£‡∏π‡∏õ‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡πÑ‡∏î‡πâ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</p>
    <button class="close-btn" onclick="closePopup()">‡∏õ‡∏¥‡∏î</button>
  </div>
</div>

<script>
const board = document.getElementById("board");
let firstPiece = null;

/* ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á */
let positions=[...Array(9).keys()];
positions.sort(()=>Math.random()-0.5);

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏¥‡πâ‡∏ô */
positions.forEach((pos,i)=>{
  const slot=document.createElement("div");
  slot.className="slot";

  const piece=document.createElement("div");
  piece.className="piece";
  piece.dataset.piece=pos;

  const x=(pos%3)*50;
  const y=Math.floor(pos/3)*50;
  piece.style.backgroundPosition=`${x}% ${y}%`;

  piece.onclick=()=>selectPiece(piece);

  slot.appendChild(piece);
  board.appendChild(slot);
});

/* ‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏•‡∏±‡∏ö */
function selectPiece(piece){
  if(!firstPiece){
    firstPiece=piece;
    piece.classList.add("active");
  }else if(piece!==firstPiece){
    const slot1=firstPiece.parentElement;
    const slot2=piece.parentElement;

    slot1.appendChild(piece);
    slot2.appendChild(firstPiece);

    firstPiece.classList.remove("active");
    firstPiece=null;
    checkWin();
  }
}

/* ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö */
function checkWin(){
  const slots=document.querySelectorAll(".slot");
  let ok=true;
  slots.forEach((s,i)=>{
    if(parseInt(s.firstChild.dataset.piece)!==i) ok=false;
  });
  if(ok){
    document.getElementById("overlay").style.display="flex";
    for(let i=0;i<20;i++) heart();
  }
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=18+Math.random()*20+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

function closePopup(){
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
