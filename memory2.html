<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Puzzle</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Sarabun',sans-serif;
  background:linear-gradient(135deg,#ffb6d5,#ffd6e8);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö */
.back-btn{
  position:fixed;
  top:15px;
  left:15px;
  padding:10px 20px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#000;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  z-index:20;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
.wrapper{
  width:100%;
  display:flex;
  justify-content:center;
}

.game{
  background:#fff;
  width:92%;
  max-width:420px;
  padding:20px;
  border-radius:28px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

/* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
h2{
  text-align:center;
  margin:10px 0 20px;
  color:#ff4d88;
}

/* ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô */
.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

/* ‡∏ä‡πà‡∏≠‡∏á */
.slot{
  aspect-ratio:1/1;
  border-radius:16px;
  border:2px solid #ff8fb8;
  background:#ffe6f1;
  overflow:hidden;
}

/* ‡∏ä‡∏¥‡πâ‡∏ô */
.piece{
  width:100%;
  height:100%;
  background-image:url("images/love.png");
  background-size:300% 300%;
  touch-action:none;
  cursor:grab;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,182,213,.35);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:30;
}

.popup{
  background:#fff;
  padding:32px 26px;
  border-radius:30px;
  text-align:center;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup h3{
  color:#ff4d88;
}

.close-btn{
  margin-top:16px;
  padding:10px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff6fae,#ff9ecb);
  color:#fff;
  font-size:15px;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
.heart{
  position:fixed;
  bottom:-20px;
  animation:float 4s linear forwards;
  pointer-events:none;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<button class="back-btn" onclick="history.back()">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>

<div class="wrapper">
  <div class="game">
    <h2>‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å‡∏•‡∏≠‡∏á‡∏ï‡πà‡∏≠‡∏î‡∏π‡∏ô‡∏∞ üíï</h2>
    <div class="board" id="board"></div>
  </div>
</div>

<!-- popup -->
<div class="overlay" id="overlay">
  <div class="popup">
    <h3>üíñ ‡πÄ‡∏Ñ‡πâ‡∏≤‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å‡∏°‡∏≤‡∏Å üíñ</h3>
    <p>‡∏ï‡πà‡∏≠‡∏£‡∏π‡∏õ‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡πÑ‡∏î‡πâ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</p>
    <button class="close-btn" onclick="closePopup()">‡∏õ‡∏¥‡∏î</button>
  </div>
</div>

<script>
const board=document.getElementById("board");
let positions=[...Array(9).keys()];
let shuffled=[...positions].sort(()=>Math.random()-0.5);

let activePiece=null;

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô */
shuffled.forEach((pos,index)=>{
  const slot=document.createElement("div");
  slot.className="slot";

  const piece=document.createElement("div");
  piece.className="piece";
  piece.dataset.piece=pos;

  const x=(pos%3)*50;
  const y=Math.floor(pos/3)*50;
  piece.style.backgroundPosition=`${x}% ${y}%`;

  slot.appendChild(piece);
  board.appendChild(slot);

  /* touch / pointer */
  piece.addEventListener("pointerdown",()=>{
    activePiece=piece;
    piece.style.opacity=".7";
  });
});

document.querySelectorAll(".slot").forEach(slot=>{
  slot.addEventListener("pointerup",()=>{
    if(!activePiece) return;
    const target=slot.querySelector(".piece");
    if(target && target!==activePiece){
      const from=activePiece.parentElement;
      from.appendChild(target);
      slot.appendChild(activePiece);
      checkWin();
    }
    activePiece.style.opacity="1";
    activePiece=null;
  });
});

/* ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö */
function checkWin(){
  const slots=document.querySelectorAll(".slot");
  let ok=true;
  slots.forEach((s,i)=>{
    if(parseInt(s.firstChild.dataset.piece)!==i) ok=false;
  });
  if(ok){
    document.getElementById("overlay").style.display="flex";
    for(let i=0;i<20;i++) heart();
  }
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=18+Math.random()*20+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

function closePopup(){
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
